<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library membership application form</title>
</head>
<body>
    <form>
        <h1>Library membership application form</h1>
        <label for="THname">Thai Name:</label>
        <input type="text" id="THname" name="THname"><br><br>
        <label for="ENname">English Name:</label>
        <input type="text" id="ENname" name="ENname"><br><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        <label for="ID">Student ID:</label>
        <input type="text" id="ID" name="ID"><br><br>
        <label for="faculty">Faculty:</label>
        <input type="text" id="faculty" name="faculty"><br><br>
        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email"><br><br>
        <label for="birth">Date of birth:</label>
        <input type="date" id="birth" name="birth"><br><br>
        <label for="type">Favorite book type:</label>
        <input type="text" id="type" name="type"><br><br>
        <label for="news">Do you want to receive library news and information via email?:</label><br>
        <input type="radio" id="yes" name="news" value="yes">
        <label for="male">Yes</label><br>
        <input type="radio" id="no" name="news" value="no">
        <label for="female">No</label><br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
